<html>

<head>
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <link rel="stylesheet" href="css/uikit.almost-flat.min.css" type="text/css" />
</head>

<body id="main-cancel">
    <hr class="uk-grid-divider" style="border:none;"></hr>
    <div class="uk-container uk-container-center">
        <div class="uk-grid" data-uk-grid-margin="">
            <div class="uk-width-1-1">
                <h1 class="uk-panel-title"><i class="uk-icon-clock-o uk-icon-large"></i> <span id="cancelTitle">Auto Forgetting it is about to trigger</span></h1>
                <div class="uk-clearfix">
                    <span class="uk-text-large uk-text-bold uk-align-left" id="cancelForgetIn">Forgetting it in: </span><span id="remainingTime" class="uk-text-large uk-text-bold uk-text-danger">00:00</span><span class="uk-text-large uk-text-bold" id="forgetInMinutesLabel"> minutes</span>
                </div>
				
				<hr class="uk-grid-divider"></hr>				
					<h5 class="uk-text-bold" id="forgetProcceed">Proceeding will:</h5>
						<ul class="uk-list uk-text-bold">
							<li><i class="uk-icon-close uk-icon-medium uk-text-bold"></i> <span id="forgetCloseAll">Close all Tabs and Windows</span></li>
							<li><i class="uk-icon-history uk-icon-medium uk-text-danger"></i> <span id="forgetDeleteAll">Delete all Data based on settings.</span></li>
							<li><i class="uk-icon-plus-circle uk-icon-medium uk-text-success"></i> <span id="forgetOpenNew">Open a new clean Window.</span></li>
						</ul>				
				
                <div class="uk-form-row">
                    <button class="uk-button uk-button-danger" id="forgetNow">Forget It Now</button>
                    <button class="uk-button uk-button-primary" id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/forget.js"></script>
</body>

</html>
