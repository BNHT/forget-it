<html>

<head>
    <link rel="stylesheet" href="css/forget.css" type="text/css" />
    <link rel="stylesheet" href="css/uikit.almost-flat.min.css" type="text/css" />
</head>

<body id="main-forget">
    <i class="uk-icon-cog uk-icon-large uk-icon-hover uk-position-top-right" id="incontentSettings"></i>
    <hr class="uk-grid-divider" style="border:none;"></hr>
    <div class="uk-container uk-container-center">
        <div class="uk-grid" data-uk-grid-margin="">
            <div class="uk-width-1-1">
				<img src="images/icon48.png" alt="logo"/>
                <span id="forgetFromHeading" class="uk-text-medium uk-text-bold">Clear the following data from:</span>
                    <select id="clearDataFrom" class="uk-button uk-button-danger">
                        <option id="hour" value="hour">The past hour</option>
                        <option id="day" value="day">The past day</option>
                        <option id="week" value="week">The past week</option>
                        <option id="month" value="month">The last 4 weeks</option>
                        <option id="forever" value="forever">The beginning of time</option>
                    </select>

 
				<hr class="uk-grid-divider"></hr>				
					<h5 class="uk-text-bold" id="forgetProcceed">Proceeding will:</h5>
						<ul class="uk-list uk-text-bold">
							<li id="forgetCloseAllLi"><i class="uk-icon-close uk-icon-medium uk-text-bold"></i> <span id="forgetCloseAll">Close all Tabs and Windows</span></li>
							<li><i class="uk-icon-history uk-icon-medium uk-text-danger"></i> <span id="forgetDeleteAll">Delete all Data based on settings.</span></li>
							<li id="forgetOpenNewLi"><i class="uk-icon-plus-circle uk-icon-medium uk-text-success"></i> <span id="forgetOpenNew">Open a new clean Window.</span></li>
						</ul>				
				
                <div class="uk-form-row">
                    <button class="uk-button uk-button-danger uk-width-*" id="forgetNow">Forget It Now</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/forget.js"></script>
</body>

</html>
